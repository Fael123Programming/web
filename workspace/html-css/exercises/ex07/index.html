<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index-style.css">
    <title>World Map</title>
</head>
<body>
    <div id="div-header">
        <header>
            <h1>Map - World Globe</h1>
        </header>
    </div>
    <section id="sec-images">
        <div id="div-images-block-1">
            <img src="images/map01.png" alt="Image - North America - Alaska">
            <br>
            <img src="images/map02.png" alt="Image - North America">
            <br>
            <img src="images/map03.png" alt="Image - South America - Pacific Ocean">    
        </div>
        <div id="div-images-block-2">
            <img src="images/map04.png" alt="Image - North Europe">
            <br>
            <img src="images/map05.png" alt="Image - Europe - Africa">
            <br>
            <img src="images/map06.png" alt="Image - South Africa">    
        </div>
        <div id="div-images-block-3">
            <img src="images/map07.png" alt="Image - Asia - Russia">
            <br>
            <img src="images/map08.png" alt="Image - Asia">
            <br>
            <img src="images/map09.png" alt="Image - Oceania">    
        </div>
    </section>

</html>
